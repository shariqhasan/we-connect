<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Match - We Connect</title>
</head>
<body>
  <h1>🎥 Waiting for a random stranger...</h1>
  <p id="status">Please wait...</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      getDocs,
      doc,
      updateDoc,
      onSnapshot,
      where,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyASlmUQeDx8EdW-n8KT7dqFA13yloBIPt8",
      authDomain: "we-connect-847f4.firebaseapp.com",
      projectId: "we-connect-847f4",
      storageBucket: "we-connect-847f4.appspot.com",
      messagingSenderId: "530150260251",
      appId: "1:530150260251:web:abc123def456gh789ijk"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const matchRef = collection(db, "randomMatch");

    const statusText = document.getElementById("status");

    async function matchUser() {
      const q = query(matchRef, where("matched", "==", false));
      const snap = await getDocs(q);

      if (!snap.empty) {
        const docRef = snap.docs[0].ref;
        await updateDoc(docRef, { matched: true, joinedAt: serverTimestamp() });
        statusText.textContent = "✅ Match found!";
        setTimeout(() => {
          window.location.href = `video-call.html?room=${docRef.id}`;
        }, 1000);
      } else {
        const myDoc = await addDoc(matchRef, {
          matched: false,
          createdAt: serverTimestamp()
        });
        statusText.textContent = "⏳ Waiting for someone...";

        const unsub = onSnapshot(doc(db, "randomMatch", myDoc.id), (snap) => {
          const data = snap.data();
          if (data?.matched) {
            unsub();
            statusText.textContent = "🎉 Connected!";
            setTimeout(() => {
              window.location.href = `video-call.html?room=${myDoc.id}`;
            }, 1000);
          }
        });
      }
    }

    matchUser();
  </script>
</body>
</html>
