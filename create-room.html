<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>We Connect - Video Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="main.css" />

  <!-- Material Design Components -->
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet" />
  <script defer src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
  <h2 style="text-align:center; margin-top: 20px;">We Connect</h2>

  <!-- Control Buttons -->
  <div id="buttons" style="text-align: center; margin: 20px 0;">
    <button class="mdc-button mdc-button--raised" id="cameraBtn">
      <i class="material-icons mdc-button__icon">perm_camera_mic</i>
      <span class="mdc-button__label">Open Camera & Mic</span>
    </button>
    <button class="mdc-button mdc-button--raised" id="createBtn" disabled>
      <i class="material-icons mdc-button__icon">group_add</i>
      <span class="mdc-button__label">Create Room</span>
    </button>
    <button class="mdc-button mdc-button--raised" id="joinBtn" disabled>
      <i class="material-icons mdc-button__icon">group</i>
      <span class="mdc-button__label">Join Room</span>
    </button>
    <button class="mdc-button mdc-button--raised" id="hangupBtn" disabled>
      <i class="material-icons mdc-button__icon">close</i>
      <span class="mdc-button__label">Hang Up</span>
    </button>
  </div>

  <!-- Room Info -->
  <div style="text-align:center;">
    <p id="currentRoom" style="font-weight: bold;">Room ID: <span id="room-id-display">None</span></p>
  </div>

  <!-- Video Feeds -->
  <div id="videos" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin: 20px;">
    <video id="localVideo" autoplay muted playsinline style="width: 45%; border-radius: 8px; background: black;"></video>
    <video id="remoteVideo" autoplay playsinline style="width: 45%; border-radius: 8px; background: black;"></video>
  </div>

  

  <!-- Join Room Modal -->
  <div class="mdc-dialog"
       id="room-dialog"
       role="alertdialog"
       aria-modal="true"
       aria-labelledby="my-dialog-title"
       aria-describedby="my-dialog-content">
    <div class="mdc-dialog__container">
      <div class="mdc-dialog__surface">
        <h2 class="mdc-dialog__title" id="my-dialog-title">Join Room</h2>
        <div class="mdc-dialog__content" id="my-dialog-content">
          Enter Room ID:
          <div class="mdc-text-field mdc-text-field--outlined" style="width: 100%; margin-top: 10px;">
            <input type="text" id="room-id" class="mdc-text-field__input" />
            <label class="mdc-floating-label" for="room-id">Room ID</label>
            <div class="mdc-line-ripple"></div>
          </div>
        </div>
        <footer class="mdc-dialog__actions" style="margin-top: 20px;">
          <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
            <span class="mdc-button__label">Cancel</span>
          </button>
          <button id="confirmJoinBtn" type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="yes">
            <span class="mdc-button__label">Join</span>
          </button>
        </footer>
      </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
  </div>

  <!-- Firebase + App Logic (v10 modules, loaded via type="module") -->
  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
