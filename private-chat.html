<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Chat - We Connect</title>
  <link rel="stylesheet" href="main.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0B0421;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #1a1a2e;
      border-bottom: 1px solid #333;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .user-info .status {
      display: flex;
      flex-direction: column;
    }

    .status .name {
      font-weight: bold;
    }

    .status .online {
      font-size: 12px;
      color: lightgreen;
    }

    .actions button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      margin-left: 10px;
      cursor: pointer;
    }

    .chat-section {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      margin-bottom: 8px;
      font-size: 15px;
    }

    .sent {
      background-color: #FFEB00;
      color: black;
      align-self: flex-end;
    }

    .received {
      background-color: #1f1f3d;
      color: white;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #333;
      background-color: #1a1a2e;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
    }

    .input-area button {
      background-color: #FFEB00;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      margin-left: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .video-call-wrapper {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }

    .video-call-wrapper video {
      width: 45%;
      margin: 10px;
      border-radius: 10px;
      background: black;
    }

    .video-call-wrapper .call-controls button {
      background-color: red;
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 30px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="user-info">
      <img src="user-avatar.png" onerror="this.src='https://ui-avatars.com/api/?name=User&background=random'" alt="User Avatar" />
      <div class="status">
        <span class="name" id="chatWith">User Name</span>
        <span class="online" id="onlineStatus">Active now</span>
      </div>
    </div>
    <div class="actions">
      <button id="voiceCall">ðŸ“ž</button>
      <button id="videoCall">ðŸŽ¥</button>
    </div>
  </div>

  <div class="chat-section" id="chatBox"></div>

  <div class="input-area">
    <input type="text" id="chatInput" placeholder="Type your message..." />
    <button id="sendMessage">Send</button>
  </div>

  <!-- Video Call Modal -->
  <div class="video-call-wrapper" id="videoWrapper">
    <audio id="ringtone" src="https://actions.google.com/sounds/v1/alarms/phone_alerts_and_rings.ogg" preload="auto"></audio>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <div class="call-controls">
      <button id="endCall">End Call</button>
    </div>
  </div>

  <!-- Firebase + Chat Logic -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="private-chat.js"></script>
  <script>
    document.getElementById('voiceCall').onclick = () => {
      const audio = document.getElementById('ringtone');
      audio.play();
      alert("Voice call started. Waiting for other user to join...");
    };

    document.getElementById('videoCall').onclick = () => {
      const audio = document.getElementById('ringtone');
      audio.play();
      document.getElementById('videoWrapper').style.display = 'flex';
    };

    document.getElementById('endCall').onclick = () => {
      document.getElementById('videoWrapper').style.display = 'none';
      const audio = document.getElementById('ringtone');
      audio.pause();
      audio.currentTime = 0;
      alert("Call ended.");
    };
  </script>
</body>
</html>
